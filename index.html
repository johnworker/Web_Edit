<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貼文編輯器</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.3/dist/umd/supabase.min.js"></script>
</head>

<body>
    <h1 class="today_mark" contenteditable="true">今日記錄重要事項</h1>
    <div class="post_section" id="section1">
        <h2 class="post_title_one" contenteditable="true"></h2>
        <div class="post_header_one" contenteditable="true">
            <p>
                
            </p>
        </div>
        <div class="post_images post_images_one post_videos_one">
            <div class="row">
                <img class="img_one" src="" alt="Image 1" contenteditable="true">
                <img class="img_two" src="" alt="Image 2" contenteditable="true">
            </div>
            <div class="row">
                <img class="img_three" src="" alt="Image 3" contenteditable="true">
                <img class="img_four" src="" alt="Image 4" contenteditable="true">
            </div>
            <div class="row">
                <img class="img_five" src="" alt="Image 5" contenteditable="true">
                <img class="img_six" src="" alt="Image 6" contenteditable="true">
            </div>
            <div class="row">
                <img class="img_seven" src="" alt="Image 7" contenteditable="true">
                <img class="img_eight" src="" alt="Image 8" contenteditable="true">
            </div>
        </div>
    </div>

    <div class="post_section" id="section2">
        <h2 class="post_title_two" contenteditable="true"></h2>
        <div class="post_header_two" contenteditable="true">
            <p>
                
            </p>
        </div>
        <div class="post_images post_images_two post_videos_two">
            <div class="row">
                <img class="img_one" src="" alt="Image 1" contenteditable="true">
                <img class="img_two" src="" alt="Image 2" contenteditable="true">
            </div>
            <div class="row">
                <img class="img_three" src="" alt="Image 3" contenteditable="true">
                <img class="img_four" src="" alt="Image 4" contenteditable="true">
            </div>
            <div class="row">
                <img class="img_five" src="" alt="Image 5" contenteditable="true">
                <img class="img_six" src="" alt="Image 6" contenteditable="true">
            </div>
            <div class="row">
                <img class="img_seven" src="" alt="Image 7" contenteditable="true">
                <img class="img_eight" src="" alt="Image 8" contenteditable="true">
            </div>
        </div>
    </div>

    <div class="post_section" id="section3">
        <h2 class="post_title_three" contenteditable="true"></h2>
        <div class="post_header_three" contenteditable="true">
            
            <p>
                
            </p>
        </div>
        <div class="post_images post_images_three post_videos_three">
            <div class="row">
                <img class="img_one" src="" alt="Image 1" contenteditable="true">
                <img class="img_two" src="" alt="Image 2" contenteditable="true">
            </div>
            <div class="row">
                <img class="img_three" src="" alt="Image 3" contenteditable="true">
                <img class="img_four" src="" alt="Image 4" contenteditable="true">
            </div>
            <div class="row">
                <img class="img_five" src="" alt="Image 5" contenteditable="true">
                <img class="img_six" src="" alt="Image 6" contenteditable="true">
            </div>
            <div class="row">
                <img class="img_seven" src="" alt="Image 7" contenteditable="true">
                <img class="img_eight" src="" alt="Image 8" contenteditable="true">
            </div>
        </div>
    </div>
    <button id="saveButton">保存變更</button>
    <button id="loadButton">讀取變更</button>
    <button id="addImageButton">新增圖片</button>
    <select id="sectionSelector">
        <option value="section1">貼文1新增項目</option>
        <option value="section2">貼文2新增項目</option>
        <option value="section3">貼文3新增項目</option>
    </select>

    <!-- 在保存變更和新增圖片按鈕下方添加一個新的按鈕 -->
    <input type="file" id="imageUpload" style="display: none;" multiple>

    <button id="addVideoButton">新增影片</button>
    <input type="file" id="videoUpload" accept="video/*"  multiple>


    <script src="./main.js"></script>
</body>

</html>
